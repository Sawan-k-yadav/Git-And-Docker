<!DOCTYPE html>
<html>
<head>
    <title>Interactive Home Page</title>
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is the Home Page</h1>
        <p>This is a paragraph of text.</p>
        <button class="button">Click me!</button>
    </div>
</body>
</html>
